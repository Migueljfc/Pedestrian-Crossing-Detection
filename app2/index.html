<body>
	<div class="container-fluid">
		<div class="row" style="height:100%;overflow:auto;">
			<div class="col-md-3" id="sidebar">
				<div class="tab-content">
					<b>Status: </b><div id="sim_status">OFF</div>
					<b>Timestamp: </b><div id="sim_ts">0</div>
					<div class="row">
						<div class="col-md-4">
							<button onclick="clickStart()" id="btn_start">START</button>
						</div>
						<div class="col-md-4"></div>
						<div class="col-md-4">
							<button onclick="clickStop()" id="btn_stop">STOP</button>
						</div>
					</div>
				</div>
				<div class="tab-content" style="height: 100vh; overflow: hidden; overflow-y: scroll">
					<h3>Progress</h3>
					<div id="sim_progress">
					</div> 
				</div>
			</div>
			<div class="col-md-9" id="mapid"></div>
		</div>

	</div>

	<script src="js/main.js"></script>
</body>
